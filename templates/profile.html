<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Medical Form</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 text-white py-4 px-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Ai-Doc</h1>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-8 p-8 bg-white shadow rounded-lg">
    <form class="space-y-4" action="/submit_form" method="POST">
      <div>
        <label class="block text-gray-700 text-sm font-bold" for="medical_history">Medical History</label>
        <textarea id="medical_history" name="medical_history" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold" for="chronic_diseases">Chronic diseases</label>
        <textarea id="chronic_diseases" name="chronic_diseases" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold" for="physical_examination_findings">Physical Examination Findings</label>
        <textarea id="physical_examination_findings" name="physical_examination_findings" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold" for="vital_signs">Vital Signs</label>
        <input type="text" id="vital_signs" name="vital_signs" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold" for="sample_photos">Sample Photos</label>
        <input type="file" id="sample_photos" name="sample_photos" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold" for="relevant_tests">Any Relevant Tests</label>
        <input type="text" id="relevant_tests" name="relevant_tests" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
